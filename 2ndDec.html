<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                border:1px solid rgb(12, 11, 11);
                border-collapse:collapse;
            }
           
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>30</td>
                    <td>Pune</td>
                </tr>
                <tr>
                    <td>ABC</td>
                    <td>20</td>
                    <td>Mumbai</td>
                </tr>
                <tr>
                    <td>XYZ</td>
                    <td>25</td>
                    <td>Nagpur</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one,.two,.three{
            height:200px;
            width:200px;
            background-color: cadetblue;
            margin:10px;
        }
        .one:hover{
            /* transform:scale(2); */
            width:500px;
            transition-property:width;
            transition-duration: 3s;
            transition-timing-function:ease;
            transition-delay:4s;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
